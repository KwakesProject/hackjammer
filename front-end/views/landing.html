<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDI-PROJECT-3</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../public/assets/icon-round-white-on-black.png">
    <link href="../public/css/cover.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">HackJammer</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active landing-link"><a href="./landing.html">Landing</a></li>
                  <li><a href="./main.html">Main</a></li>
                  <li><a href="#" class="login-link">Login</a></li>
                  <li><a href="#" class="logout-link">Logout</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <section id="splash">
            <div class="hide alert alert-success alert-dismissible" role="alert"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a></div>
            <div class="inner cover">
              <img src="../public/assets/logo-full-width-white-on-trans.png" class="img-responsive">
              <p class="lead">HackJammer allows developers to quickly find community events such as <strong>hackathons</strong> and <strong>meetups</strong> in thier area.</em></p>
              <p class="lead">
                <a href="./main.html" class="btn btn-lg btn-default">Get Started</a>
              </p>
            </div>
          </section>

          <section id="login-register">
            <div class="hide alert alert-danger alert-dismissible" role="alert"></div>
            <div class="inner cover">

              <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active login-tab"><a href="#">Login</a></li>
                <li role="presentation"><a href="#" class="register-tab">Register</a></li>
              </ul>

              <section id="login">
                <br>
                <p class="lead">Login</p>
                <form class="login" method="post" action="/login">
                  <div class="form-group">
                    <label for="login-email">Email address</label>
                    <input type="email" name="email" id="login-email" class="form-control" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" name="password" id="login-password" class="form-control"  placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <hr>
                <form class="login" method="post" action="/auth/github">
                  <button type="submit" class="btn btn-default">Login via GitHub</button>
                </form>
              </section>

              <section id="register">
                <br>
                <p class="lead">Register</p>
                <form class="register" method="post" action="/register">
                  <div class="form-group">
                    <label for="register-email">Email address</label>
                    <input type="email" name="email" id="register-email" class="form-control" placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" name="password" id="register-password" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="register-city">City</label>
                    <input type="city" name="city" id="register-city" class="form-control" placeholder="Home City">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <hr>
                <form class="login" method="post" action="/auth/github">
                  <button type="submit" class="btn btn-default">Login via GitHub</button>
                </form>
              </section>

            </div>
          </section>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/landing.js"></script>
  </body>
</html>
